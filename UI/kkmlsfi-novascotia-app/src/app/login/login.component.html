<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h2>Login</h2>
            
            <form #loginForm="ngForm" (submit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" required email #email="ngModel">
                    <app-input-validation-message [ngModel]="email" errorMessage="Valid email is required."/>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required #password="ngModel">
                    <app-input-validation-message [ngModel]="password" errorMessage="Password is required."/>
                </div>

                <div class="mt-3 d-flex justify-content-end gap-1">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
